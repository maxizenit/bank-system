server:
  port: 8081

spring:
  jpa:
    database: postgresql
  datasource:
    url: jdbc:postgresql://postgres:5432/user-service-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  rabbitmq:
    host: rabbitmq
    username: rabbitmq
    password: rabbitmq

jwt:
  secret: secret
  lifetime: 1h